<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            border: none;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            border-radius: 25px;
            padding: 10px 30px;
        }
        .icon-container {
            height: 80px;
            width: 80px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .client-icon {
            background-color: #e3f2fd;
        }
        .artist-icon {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5">Selecciona tu Plan</h2>
        <div class="row justify-content-center gap-4">
            <div class="col-md-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center p-5">
                        <div class="icon-container client-icon">
                            <i class="fas fa-user fa-3x text-primary"></i>
                        </div>
                        <h3 class="card-title mb-3">Cliente</h3>
                        <p class="card-text mb-4">
                            Accede a todo el contenido y conecta con artistas.
                            Disfruta de una experiencia personalizada.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="plan" value="client">
                            <button type="submit" class="btn btn-outline-primary btn-lg">
                                Seleccionar Plan Cliente
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center p-5">
                        <div class="icon-container artist-icon">
                            <i class="fas fa-paint-brush fa-3x text-success"></i>
                        </div>
                        <h3 class="card-title mb-3">Artista</h3>
                        <p class="card-text mb-4">
                            Comparte tu trabajo y conecta con tu audiencia.
                            Construye tu presencia artística.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="plan" value="artist">
                            <button type="submit" class="btn btn-outline-success btn-lg">
                                Seleccionar Plan Artista
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
