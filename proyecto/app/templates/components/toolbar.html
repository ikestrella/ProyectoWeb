{% load static %}
<link rel="stylesheet" href="{% static 'css/toolbar.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


<nav style="width: 100%; top: 0; z-index: 1000; font-family: system-ui, -apple-system, sans-serif;">
    <div class="nav-container">
        <div class="logo-section">
            <svg class="logo" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />

            <span class="company-name">ArtistasLatino</span>

        <div class="nav-links">
            <a href="{% url 'inicio' %}">Inicio</a>

            <a href="{% url 'mostrarPaginaProductos' %}">Productos</a>
            <a href="{% url 'mostrarArtistas' %}">Artistas</a>

                <a href="{% url 'perfil' %}" class="register-btn" style="color: white;">{{ request.session.usuario }}</a>

                <a href="{% url 'login' %}" class="register-btn" style="color: white;">Login</a>

        <button class="mobile-menu">
