{% load static %}
<link rel="stylesheet" href="{% static 'css/toolbar.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<nav style="width: 100%; top: 0; z-index: 1000; font-family: system-ui, -apple-system, sans-serif;">
    <div class="nav-container">
        <div class="logo-section">
            <svg class="logo" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            <span class="company-name">ArtistasLatino</span>
        </div>

        <div class="nav-links" id="navLinks">
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'mostrarPaginaObras' %}">Obras</a>
            <a href="{% url 'mostrarPaginaProductos' %}">Productos</a>
            <a href="{% url 'mostrarArtistas' %}">Artistas</a>
            {% if request.session.usuario %}
                {% if request.session.plan == 'admin' %}
                <a href="{% url 'administrarPagina' %}" class="admin-btn">Administrar</a>
                {% endif %}
                <a href="{% url 'perfil' %}" class="register-btn" style="color: white;">{{ request.session.usuario }}</a>
                <a href="{% url 'logout' %}">Cerrar sesi√≥n</a>
                
            {% else %}
                <a href="{% url 'login' %}" class="register-btn" style="color: white;">Login</a>
            {% endif %}
            <a href="{% url 'mostrar_carrito' %}" class="cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 1.607 1.61 1H.5a.5.5 0 0 1-.5-.5zM3.14 6l1.25 6h8.22l1.25-6H3.14zM5 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0zm6 0a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/>
                </svg>
                <span id="cart-count" class="cart-count">{{ request.session.cart_count|default:0 }}</span>
            </a>

        </div>

        <button class="mobile-menu" id="mobileMenu" aria-label="Toggle menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>
</nav>

<script>
document.getElementById('mobileMenu').addEventListener('click', function() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('show');
    this.classList.toggle('active');
});
</script>
